    <style>
        .suggests__item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
        }

        .suggests__item:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .suggests__item-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: var(--bg-primary);
        }

        .suggests__item-icon i {
            font-size: 20px;
            color: var(--text-color);
        }

        .topic-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }

        .topic-item:last-child {
            border-bottom: none;
        }

        .topic-item-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
        }

        .topic-title {
            font-size: 14px;
            color: var(--text-color);
            margin: 0;
        }

        .topic-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .empty-topics {
            text-align: center;
            padding: 20px;
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .empty-topics h2 {
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 18px;
        }

        .empty-topics p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Новые стили для недавних тем */
        .recent-topics .suggests__item {
            padding-right: 40px;
            width: 100%;
        }

        .recent-topics .suggests__item-text {
            flex: 1;
            margin-right: 10px;
            font-size: 14px;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recent-topics .suggests__item-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .recent-topics .suggests__item:hover .suggests__item-actions {
            opacity: 1;
        }

        .recent-topics .suggests__item-action {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            border: none;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .recent-topics .suggests__item-action:hover {
            background: var(--bg-hover);
            color: var(--accent-color);
        }

        .recent-topics .suggests__item-action.delete:hover {
            color: #ff4444;
        }

        .recent-topics .suggests__item-date {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .suggests {
            width: 100%;
        }

        .history-list {
            width: 100%;
        }

        .empty-history {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .empty-history h2 {
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 18px;
        }

        .empty-history p {
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
